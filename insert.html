
<!DOCTYPE html>

<html>
<head>
<title>Welcome Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css\bootstrap.min.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1>Add New Record</h1>
				<form action="" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" name="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="contact">Contact No:</label>
					<input type="tel" name="contact" class="form-control">
				</div>
				<div class="form-group">
					<label for="Gender">Gender:</label>
					<div class="form-check-inline">
				      <label class="form-check-label" for="male">
				        <input type="radio" class="form-check-input" name="gender" value="Male" checked>Male
				      </label> &nbsp &nbsp &nbsp
				      <label class="form-check-label" for="female">
				        <input type="radio" class="form-check-input" name="gender" value="Female">Female
				      </label>
				    </div>
				</div>
			    <div class="form-group">
				  <label for="Country">Select Country:</label>
				  <select class="form-control" name="country">
				  	<option>--Select--</option>
				    <option>India</option>
				    <option>USA</option>
				    <option>Japan</option>
				    <option>China</option>
				    <option>Pakistan</option>
				    <option>Nepal</option>
				  </select>
				</div>
				<div class="form-group">
					<label for="adress">Address:</label>
					<input type="text" name="address" class="form-control">
				</div>
				<div class="form-group">
					<label for="image">Profile Image:</label>
					<input type="file" name="image" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" name="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="dob">DOB:</label>
					<input type="date" name="dob" class="form-control">
				</div>
				<div class="form-group">
					<label for="language">Languages:</label>
					<label>English <input type="checkbox" name="language" value="english"></label>
					<label>Hindi <input type="checkbox" name="language" value="hindi"></label>
					<label>Marwari <input type="checkbox" name="language" value="marwari"></label>
					<label>Gujrati <input type="checkbox" name="language" value="gujrati"></label>
					<label>Bengali <input type="checkbox" name="language" value="bengali"></label>
					<label>Marathi <input type="checkbox" name="language" value="marathi"></label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</div>
			</form>
				    				
			</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		
	</div>

</body>
</html>
